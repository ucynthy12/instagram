<div class="navbar bg-white">
  <nav class="container">
    <span class="navbar-brand mb-0 h1">
      <a href="/" style="  color: black;font-family: 'Kaushan Script', cursive;text-decoration: none;">
        <i class="fab fa-instagram"></i>&nbsp; Instagram
      </a>
    </span>
    <form class="mb-0 h1 ml-auto mr-auto" id="searchform" action="{% url 'search' %}">
      <input name="search_user" autocomplete="off" id="searching" class="form-control d-none d-md-block"
        placeholder="Search">
      <i class="spinner "></i>
    </form>

    <a href="/" style="color: black;" class="nav-link" style="font-size: x-large;"><i class="fas fa-home"></i></a>

    <div class="dropdown show">

      <a href="" style="color: black; margin-left: 30px;margin-right:30px ;font-size: x-large;" class="nav-link dropdown-toggle" data-toggle="dropdown" id="navbarDropdown"  role="button" aria-expanded="false"><i
          class="far fa-heart"></i></a>
      <div class="dropdown-menu" style="margin-left: -320px; padding-top:10px;" role="menu" aria-labelledby="navbarDropdown">
        <div class="like dropdown-item" >
          <p class="text-center" style="margin-top: 30px;"><i class="far fa-heart"></i></p>
          <p class="text-center" style="margin-top: 30px;">Activity Post</p>
          <p class="text-center">When someone likes or comments on one of your posts, you'll see it here.</p>
        </div>
      </div>
    </div>
    <div class="dropdown show">

      {% if user.profile.profile_picture %}

      <a href="{% url 'profile' user.username %}" class=" dropdown-toggle " id="navbarDropdown" data-toggle="dropdown"
        role="button" aria-expanded="false" style="text-decoration: none;"><img class="rounded-circle account-img"
          src="{{ user.profile.profile_picture.url }}" width="35" height="35"></i>
        <span class="caret"></span>
      </a>

      {% else %}
      <a href="{% url 'profile' user.username %}" class=" dropdown-toggle" data-toggle="dropdown" role="button"
        id="navbarDropdown" aria-expanded="false" style="text-decoration: none;"><i class="fas fa-user-circle"></i>
        <span class="caret"></span>
      </a>
      {% endif %}
      <div class="dropdown-menu" role="menu" aria-labelledby="navbarDropdown">

        <a href="{% url 'profile' user.username %}" class="dropdown-item">Profile</a>
        <div class="dropdown-divider"></div>
        <a href="/accounts/password/change" class="dropdown-item">Change Password</a>
        <div class="dropdown-divider"></div>
        <a href="{% url 'logout' %}" class="dropdown-item">Logout</a>

      </div>
    </div>

  </nav>
</div>
